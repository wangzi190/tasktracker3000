{% extends 'layout.html' %}

<!DOCTYPE html>
<html>

<head>
  <!--
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  -->
  {% block css %}
  <style>
    .top {
      margin-top: 2rem;
    }
    .faddCategory {
      margin-bottom: 0.5rem;
    }
    #categoryName {
      margin-bottom: 1.5rem;
    }
    #text {
      margin-left: 0.5rem;
    }
    #cssHide {
        color: #b3e9f5;
    }
  </style>
  {% endblock %}
</head>
<body>
  {% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="column">
        <form method="POST" id="addCategory" action={{url_for('tasks.categories_action')}}>
          <label for="categoryName" class="faddCategory top"><b>Category Name</b></label>
          <input type="text" class="faddCategory form-control" id="categoryName" name="categoryName">
          
          <input type="submit" class="faddCategory btn btn-primary" value="Create">

          <label for="label" id="cssHide">text text text text text text</label>
          <input type="hidden" value="null" name="label">
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
