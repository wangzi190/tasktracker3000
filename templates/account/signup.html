{% extends 'layout.html' %}

<!DOCTYPE html>
<html>

<head>
  <!--
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  -->
  {% block css %}
  <style>
    .top {
      margin-top: 2rem;
    }
    .fsignup {
      margin-left: 2rem;
      margin-bottom: 0.5rem;
    }
    #remember {
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
    }
    #confirmpass {
      margin-bottom: 1.5rem;
    }
    #text {
      margin-left: 0.5rem;
    }
  </style>
  {% endblock %}
</head>

<body>
  {% block content %}
  <div class="container">
    <div class="row">
      <div class="column">
        <form method="POST" id="signup" action={{url_for('account.signup')}}>
          <label for="username" class="fsignup top"><b>Username</b></label>
          <input type="text" class="fsignup form-control" name="username">
      
          <label for="email" class="fsignup"><b>Email</b></label>
          <input type="text" class="fsignup form-control" name="email">
          
          <label for="password" class="fsignup"><b>Password</b></label>
          <input type="text" class="fsignup form-control" name="password">
      
          <label for="confirmpass" class="fsignup"><b>Confirm password</b></label>
          <input type="text" class="fsignup form-control" id="confirmpass" name="confirmpass">
          
          <input type="submit" class="fsignup btn btn-primary" value="Sign up">

          <label for="label" id="text">Have an account? <a href={{ url_for('account.login') }}>Log in</a></label>
          <input type="hidden" value="null" name="label">
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
